<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Operator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .slot-card {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-6 font-sans antialiased">

    <div class="max-w-7xl mx-auto space-y-8">

        <!-- HEADER -->
        <header class="flex justify-between items-center border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-white">Smart Parking Operator</h1>
                <p class="text-gray-400 text-sm mt-1">Live Dashboard</p>
            </div>
            <div class="flex items-center gap-4">
                <div id="connection-status"
                    class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-900/30 text-red-400 text-xs font-medium uppercase tracking-wider">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span> Disconnected
                </div>
            </div>
        </header>

        <!-- MAIN GRID -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- COL 1: PARKING STATUS -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Occupancy Card -->
                <div class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700/50">
                    <div class="flex justify-between items-end mb-4">
                        <h2 class="text-lg font-semibold text-gray-300 uppercase tracking-wide">Occupancy</h2>
                        <div class="text-4xl font-bold text-white">
                            <span id="free-count" class="text-emerald-400">0</span><span
                                class="text-gray-600 text-2xl">/</span><span id="total-count"
                                class="text-gray-400 text-2xl">0</span>
                        </div>
                    </div>
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden mb-6">
                        <div id="occupancy-bar" class="bg-emerald-500 h-4 rounded-full transition-all duration-500"
                            style="width: 0%"></div>
                    </div>

                    <!-- Slot Grid -->
                    <div id="slot-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- Slots injected here -->
                    </div>
                </div>

                <!-- Manual Controls -->
                <div class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700/50">
                    <h2 class="text-lg font-semibold text-gray-300 uppercase tracking-wide mb-4">Manual Override</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="controlGate('open')"
                            class="bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2">
                            OPEN GATE
                        </button>
                        <button onclick="controlGate('close')"
                            class="bg-rose-600 hover:bg-rose-500 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2">
                            CLOSE GATE
                        </button>
                    </div>
                    <button onclick="resetSlots()"
                        class="w-full mt-4 bg-gray-700 hover:bg-gray-600 text-gray-300 py-3 rounded-xl font-medium transition-colors">
                        Reset All Slots
                    </button>
                </div>
            </div>

            <!-- COL 2: GATE & SENSORS -->
            <div class="space-y-6">

                <!-- Gate Status Card -->
                <div
                    class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700/50 flex flex-col items-center justify-center min-h-[200px]">
                    <h2 class="text-lg font-semibold text-gray-300 uppercase tracking-wide mb-2">Gate Status</h2>
                    <div id="gate-icon" class="text-6xl mb-2 transition-transform duration-500">ðŸš§</div>
                    <div id="gate-status-text" class="text-2xl font-bold text-gray-400">UNKNOWN</div>
                </div>

                <!-- Sensor Status Card -->
                <div class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700/50">
                    <h2 class="text-lg font-semibold text-gray-300 uppercase tracking-wide mb-6">Sensors</h2>

                    <div class="space-y-4">
                        <!-- Entry Sensor -->
                        <div
                            class="flex items-center justify-between p-4 bg-gray-900/50 rounded-xl border border-gray-700/30">
                            <span class="text-gray-400 font-medium">Entry Sensor</span>
                            <div id="sensor-entry" class="flex items-center gap-2 text-gray-500">
                                <span class="w-3 h-3 rounded-full bg-gray-600"></span> Clear
                            </div>
                        </div>

                        <!-- Exit Sensor -->
                        <div
                            class="flex items-center justify-between p-4 bg-gray-900/50 rounded-xl border border-gray-700/30">
                            <span class="text-gray-400 font-medium">Exit Sensor</span>
                            <div id="sensor-exit" class="flex items-center gap-2 text-gray-500">
                                <span class="w-3 h-3 rounded-full bg-gray-600"></span> Clear
                            </div>
                        </div>
                    </div>
                </div>

                <!-- QR Codes (Mini) -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-2 rounded-xl">
                        <div id="entry-qr" class="w-full h-auto aspect-square flex items-center justify-center"></div>
                        <p class="text-gray-900 text-center text-xs font-bold mt-1">ENTRY</p>
                    </div>
                    <div class="bg-white p-2 rounded-xl">
                        <div id="exit-qr" class="w-full h-auto aspect-square flex items-center justify-center"></div>
                        <p class="text-gray-900 text-center text-xs font-bold mt-1">EXIT</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
